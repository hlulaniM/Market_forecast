name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ITFF_Project/requirements-dev.txt

      - name: Lint
        run: |
          flake8 ITFF_Project/api ITFF_Project/dashboard ITFF_Project/scripts ITFF_Project/tests

      - name: Tests
        run: |
          pytest ITFF_Project/tests

